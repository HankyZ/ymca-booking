plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.3.RELEASE'
}

group = 'com.hankyz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
mainClassName = 'com.hankyz.ymcabooking.application.YmcaBookingApplication'

jar {
    manifest {
        attributes 'Main-Class': 'com.hankyz.ymcabooking.application.YmcaBookingApplication'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}
